<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
    <main>
        <h1>Login</h1>
        <form id="fm">
            <label>Username: <input id="username" required></label><br>
            <label>Password: <input id="password" type="password" required></label><br>
            <label>Nama: <input id="displayName"></label><br>
            <button type="submit">Masuk</button>
        </form>
    </main>

    <script>
    document.getElementById('fm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const displayName = document.getElementById('displayName').value;

        const res = await fetch('/api/login', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({username, password, displayName})
        });

        const j = await res.json();
        if (j.ok) window.location.href = '/';
        else alert(j.msg || 'Login gagal');
    });
    </script>
    </body>
</html>
