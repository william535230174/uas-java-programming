<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu - FoodOrder</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <header>
            <h1>FoodOrder</h1>
            <div class="cart-preview">
                <button id="btnCart">Keranjang (<span id="cartCount">0</span>)</button>
                <button id="btnLogin">Login</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab" data-cat="All">All</button>
            <button class="tab" data-cat="Makanan">Makanan</button>
            <button class="tab" data-cat="Minuman">Minuman</button>
            <button class="tab" data-cat="Snack">Snack</button>
            <button class="tab" data-cat="Paket">Paket</button>
            <button class="tab" data-cat="Promo">Promo</button>
        </nav>

        <main>
            <section id="topPicks">
                <h2>Top Picks</h2>
                <div id="topGrid" class="grid"></div>
            </section>

            <div id="menuGrid" class="grid"></div>

            <template id="menuItemTemplate">
                <div class="item">
                    <img class="item-img">
                    <h3 class="item-name"></h3>
                    <p class="item-desc"></p>
                    <p class="item-price"></p>
                    <button class="btnAdd">Tambah</button>
                </div>
            </template>

            <aside class="cart-summary">
                <h3>Ringkasan</h3>
                <p>Jumlah: <span id="summaryQty">0</span></p>
                <p>Total: Rp <span id="summaryTotal">0</span></p>
            </aside>
        </main>

        <script src="/js/app.js"></script>
    </body>
</html>
